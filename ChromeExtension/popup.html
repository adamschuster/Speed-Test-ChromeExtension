<!doctype html>

<html>
 <head>
    <script src="jquery-1.11.3.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'> <!-- OSWALD font-->
	<link rel="stylesheet" type="text/css" href="theme.css">
    <script src="popup.js"></script>
    <title>Internet Speed Test</title>
 </head>

  <body>
  <div id="title">Internet Speed Test</div>
  
<div id="info">

			<div id="status"></div>
	
					<div id="progress">
	
	<div class="btnWrapper">
	<button class="btnStart" type="button">START TEST</button>
	</div>
	
	</div>
	
</div>

<div id="menuOptions">

	Faster Test<input type="range" id="sustainTime" min="1" max="11" value="2"> More Accurate Test<br />
				
		<div class="switch switch-blue">
			<input type="radio" class="switch-input" name="view2" value="week2" id="week2" checked>
			<label for="week2" class="switch-label switch-label-off">Kb/s</label>
			<input type="radio" class="switch-input" name="view2" value="month2" id="month2">
			<label for="month2" class="switch-label switch-label-on">Mb/s</label>
      <span class="switch-selection"></span>  	  
    </div>
	
	  <select id="reading">
						<option value="0" selected="selected">ALL SPEEDS</option>
						<option value="1">Kilobits</option>
						<option value="2">Kilobytes</option>
						<option value="3">Megabits</option>
						<option value="4">Mebabytes</option>
				</select>
	  

</div>

  </body>
</html>
